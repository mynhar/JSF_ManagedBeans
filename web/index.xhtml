<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="1">            
            <h1>Managed Bean PersonaBean</h1>
            <h:outputLabel value="Nombre" />
            <h:inputText value="#{personaBean.nombre}" />
            
            <h:commandButton action="#{personaBean.transferir()}" value="Enviar" />
            
            <h1>Managed Bean ResultadoBean</h1>
            <h:outputLabel value="Resultado" />
            <h:inputText value="#{resultadoBean.resultado}" />
            </h:panelGrid>
        </h:form>
    </h:body>
